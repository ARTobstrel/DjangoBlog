{% extends 'blog/base_blog.html' %}

{% block title %}
    {{ tag.title }} - {{ block.super }}
{% endblock %}

{% block content %}
    <h1 class="mb-5 mt-4">Posts with "{{ tag.title|title }}" tag:</h1>

    {% for post in tag.posts.all %}
        {% include 'blog/includes/post_card_template.html' %}
    {% endfor %}
{% endblock %}
